<div class="container">
  <div class="text-center mb-4 mt-4">
    <div class="custom-bg text-white py-2 px-4 rounded w-auto d-inline-block">
      <h1 class="mb-0">Medals per Country</h1>
    </div>
  </div>

  <div *ngIf="olympics.length > 0" class="text-center">
    <div class="d-flex justify-content-center gap-3 flex-wrap" style="width: 100%;">
      <div class="card custom-border text-center">
        <div class="card-body">
          <h4 class="card-title text-muted">Number of OGs</h4>
          <h3 class="card-text font-weight-bold">{{ totalJOCount }}</h3>
        </div>
      </div>

      <div class="card custom-border text-center">
        <div class="card-body">
          <h4 class="card-title text-muted">Number of countries</h4>
          <h3 class="card-text font-weight-bold">{{ olympics.length }}</h3>
        </div>
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-center mt-4">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [legend]="chartOptions.legend"
      [tooltip]="chartOptions.tooltip"
      [responsive]="chartOptions.responsive">
    </apx-chart>
  </div>


</div>
